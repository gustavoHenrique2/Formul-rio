<!DOCTYPE html>
 <html lang="pt-br">

   <head> 
       <meta charset="utf-8">
      <meta name="viewport" content="width=devide-width, inicial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Registration</title>
    </head>
<body>
    <div id="parallelogram"></div>
    <section>
        <form action="#" method="POST">
            <h1>Create account</h1>
            <fieldset>
                <div class="container">
                <input type="text" required name="name" autofocus>
                <label>name</label>    

                </div>
                <div class="container">
                    <input type="text" required name="lastname">
                    <label>surname</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="container">
                    <input type="email" required name="email">
                    <label>E-mail</label>
                </div>
            </fieldset>
              <fieldset> 
                   <div class="container">
                   <input type="password" required name="password">
                    <label>password</label>
                    </div>
                 <div class="container">
                     <input type="password" required name="confirm">
                    <label>Confirm password</label>
                 </div>
              </fieldset>
              <fieldset>
                  <div id="check" >
                      <input type="checkbox" required name="accept">
                      <label> Accept terms of use </label>
                  </div>
                  <button>Create account</button>
              </fieldset>
              <a href="#">Read terms of use</a>
        </form>
        <img src="o.png">
    </section>
      
</body>
</html>
